<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureskillsArtifact - Day 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }
        
        canvas {
            border: 2px solid #333;
            background: #000;
        }
        
        #game-container {
            position: relative;
        }
        
        #hud {
            position: absolute;
            top: -30px;
            left: 5px;
            color: #0f0;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
        }
        
        #popup-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            z-index: 100;
        }
        
        #popup-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        #popup-content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #d0d0d0;
        }
        
        #popup-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #005f8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        #popup-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        
        #popup-button:active {
            transform: scale(0.98);
        }
        
        .stage-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div id="timer">Time: 120</div>
            <div id="artifacts">Artifacts: 0/3</div>
            <div id="health">Health: 100%</div>
        </div>
        <div class="stage-indicator">Stage: 1/3</div>
        
        <!-- Educational Popup -->
        <div id="popup-container">
            <div id="popup-title">Artifact Collected!</div>
            <div id="popup-content">
                Learn about this future skill...
            </div>
            <button id="popup-button">Continue</button>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/player.js"></script>
    <script src="js/artifacts.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
