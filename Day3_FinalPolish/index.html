<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureskillsArtifact</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
        overflow: hidden;
        font-family: "Courier New", monospace;
        color: #00ffff;
      }

      canvas {
        border: 2px solid #333;
        background: #000;
      }

      #game-container {
        position: relative;
      }

      #hud {
        color: #0f0;
        font-size: 14px;
        text-shadow: 0 0 5px #0f0;
      }

      #popup-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 500px;
        padding: 20px;
        background-color: rgba(0, 30, 60, 0.9);
        border: 2px solid #00ffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        text-align: center;
        z-index: 100;
      }

      #popup-title {
        font-size: 24px;
        margin-bottom: 15px;
        color: #fff;
        text-shadow: 0 0 5px #00ffff;
      }

      #popup-content {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #d0d0d0;
      }

      #popup-button {
        display: inline-block;
        padding: 8px 20px;
        background-color: #005f8f;
        color: white;
        border: none;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }

      #popup-button:hover {
        background-color: #007bff;
        transform: scale(1.05);
      }

      #popup-button:active {
        transform: scale(0.98);
      }

      .stage-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #00ffff;
        font-size: 14px;
        text-shadow: 0 0 5px #00ffff;
      }

      #menu-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #7fffd4, #2e8b57);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 200;
        overflow: hidden;
      }

      #menu-title {
        font-size: 42px;
        color: #ffffff;
        text-shadow: 0 0 15px #00aa00;
        margin-bottom: 10px;
        text-align: center;
        font-weight: bold;
        animation: titleGlow 2s infinite;
      }

      .menu-subtitle {
        color: #FFFFFF;
        font-size: 18px;
        margin-bottom: 30px;
        text-shadow: 0 0 5px #008800;
      }

      .menu-progress-bar {
        width: 300px;
        height: 10px;
        display: flex;
        margin-bottom: 40px;
      }

      .menu-star {
        position: absolute;
        animation: twinkle 3s infinite ease-in-out;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.7;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.1) rotate(5deg);
        }
        100% {
          opacity: 0.7;
          transform: scale(1) rotate(0deg);
        }
      }

      .menu-button {
        display: inline-block;
        padding: 10px 30px;
        margin: 10px 0;
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s;
        width: auto;
        text-align: center;
        text-shadow: 0 0 10px #00aa00;
      }

      .menu-button:hover {
        transform: scale(1.05);
      }

      #start-button {
        animation: enterPulse 1.5s infinite;
      }

      .menu-controls-info {
        position: absolute;
        bottom: 80px;
        left: 0;
        width: 100%;
        text-align: center;
        color: #FFFFFF;
        font-size: 16px;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 0 0 5px #00aa00;
        }
        50% {
          text-shadow: 0 0 20px #00aa00, 0 0 30px #00aa00;
        }
        100% {
          text-shadow: 0 0 5px #00aa00;
        }
      }

      @keyframes enterPulse {
        0% {
          transform: scale(1);
          text-shadow: 0 0 5px #00aa00;
        }
        50% {
          transform: scale(1.05);
          text-shadow: 0 0 15px #00aa00, 0 0 20px #00aa00;
        }
        100% {
          transform: scale(1);
          text-shadow: 0 0 5px #00aa00;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <div id="hud">
        <div id="timer">Time: 120</div>
        <div id="artifacts">Artifacts: 0/3</div>
        <div id="health">Health: 100%</div>
      </div>
      <div class="stage-indicator">Stage: 1/3</div>

      <div id="popup-container">
        <div id="popup-title">Artifact Collected!</div>
        <div id="popup-content">Learn about this future skill...</div>
        <button id="popup-button">Continue</button>
      </div>

      <!-- Main Menu -->
      <div id="menu-screen">
        <div id="menu-title">FutureskillsArti<span style="color: #00AA00;">★</span>fact</div>
        <div class="menu-subtitle">RFSF National SKILLS Competition 2025</div>
        <div class="menu-progress-bar">
          <div style="flex: 1; height: 100%; background-color: #0088FF; margin-right: 2px;"></div>
          <div style="flex: 1; height: 100%; background-color: #FFCC00; margin-right: 2px;"></div>
          <div style="flex: 1; height: 100%; background-color: #00AA00;"></div>
        </div>
        <button class="menu-button" id="start-button">Press ENTER to start</button>
        <button class="menu-button" id="continue-button" style="display: none">
          Continue
        </button>
        
        <!-- Menu Stars -->
        <div class="menu-star" style="top: 40px; left: 480px; font-size: 30px; color: #00AA00;">★</div>
        <div class="menu-star" style="top: 150px; right: 80px; font-size: 25px; color: #FFFF00;">★</div>
        <div class="menu-star" style="top: 200px; left: 60px; font-size: 20px; color: #0088FF;">★</div>
        <div class="menu-star" style="bottom: 100px; right: 150px; font-size: 22px; color: #00FFFF;">★</div>
        <div class="menu-star" style="bottom: 150px; left: 180px; font-size: 28px; color: #FFCC00;">★</div>
        
        <!-- Controls Info -->
        <div class="menu-controls-info">
          <div style="margin-bottom: 5px;">Controls:</div>
          <div>Arrow keys - Move</div>
          <div>Spacebar - Jump</div>
          <div>ESC - Pause</div>
        </div>
      </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/player.js"></script>
    <script src="js/artifacts.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>

    <script>
      // Initialize the game when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Create global audio manager
        window.audioManager = new AudioManager();

        // Create popup manager
        window.popupManager = new PopupManager();

        // Create and start the game
        window.gameInstance = new Game();
      });
    </script>
  </body>
</html>
